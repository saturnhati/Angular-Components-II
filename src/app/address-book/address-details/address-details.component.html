<div class="card">
  <div class="card-header">
    <span>Name: {{ contact?.name }} {{ contact?.lastName }}</span>
    <i class="fa-solid fa-xmark float-end"></i>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">City: {{ contact?.city }}</li>
    <li class="list-group-item">Phone: {{ contact?.phoneNumber }}</li>
  </ul>
</div>
